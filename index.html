<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Brenda Jackels">
  <!-- <meta name="generator" content="Hugo 0.101.0"> -->
  <title>Custom Intervals</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="custom-intervals.css" rel="stylesheet">
</head>

<body>
  <main>
    <!-- <button type="button" id="noisebutton" class="btn btn-primary btn-lg px-4 me-md-2">Noise</button> -->

    <div class="container col-xxl-8 px-4 py-5">
      <h1 class="display-5 fw-bold lh-1 mb-3">Custom Intervals</h1>
      <div class="accordion" id="app-accordion">
        <div class="accordion-item">
          <h4 class="accordion-header" id="intervals-item">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#intervalsCollapse" aria-expanded="true" aria-controls="intervalsCollapse">
              Intervals
            </button>
          </h4>
          <div id="intervalsCollapse" class="accordion-collapse collapse show" aria-labelledby="headingOne">
            <div class="accordion-body mt-0">
              <div class="container">
                <!-- <div class="container" id="intervals-list"> -->
                <div class="row mt-0 mb-2">
                  <div class="col">
                    Interval Name
                  </div>
                  <div class="col">
                    Seconds
                  </div>
                  <div class="col">
                    Repetitions
                  </div>
                  <hr />
                  <div id="intervals-list">
                    <!-- put all existing intervals here -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion item">
          <div class="accordion-item">
            <h4 class="accordion-header" id="intervals-item">
              <button id="buttonZ" class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#newIntervalCollapse" aria-expanded="true" aria-controls="newIntervalCollapse">
                Edit Interval \ Create New Interval
              </button>
            </h4>
            <div id="newIntervalCollapse" class="accordion-collapse collapse" aria-labelledby="headingOne">
              <div class="accordion-body">
                <div class="container col-xxl-8 px-0" id="new-interval-form-wrapper">
                  <form id="new-interval-form" data-intervalid="new" class="interval-requires-validation" novalidate>
                    <div class="row">
                      <div class="mb-1 col">
                        <input type="text" class="form-control" id="new-interval-name" name="name"
                          placeholder="Name" required>
                        <label for="new-interval-name">Name</label>
                        <div class="invalid-feedback">
                          A name is required.
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col mb-1">
                        <input type="number" step="1" class="form-control" id="new-interval-seconds" value="5"
                          placeholder="5" required>
                        <label for="new-interval-second">Seconds</label>
                        <div class="invalid-feedback">
                          Number of seconds is required.
                        </div>
                      </div>
                      <div class="col mb-1">
                        <input type="number" step="1" class="form-control" id="new-interval-repeats" value="1"
                          placeholder="1" required>
                        <label for="new-interval-repeats">Repetition</label>
                        <div class="invalid-feedback">
                          Number of repetitions is required.
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="mb-1 col">
                        <button type="submit" id="new-interval-submit-button"
                          class="btn btn-primary btn-lg px-4 me-md-2">Submit</button>
                      </div>
                      <div class="mb-1 col">
                        <button type="button" id="new-interval-restore-button"
                          class="btn btn-danger btn-lg px-4 me-md-2">Restore</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="custom-intervals.js"></script>

</html>
